<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Inter:wght@300;400;500;600&display=swap');

  :root {
    --yellow:  #EBFF14;
    --dark:    #11212D;
    --darker:  #0b1820;
    --pink:    #F9C0F8;
    --mineral: #D2E2E2;
    --bg:      #11212D;
    --card:    rgba(255,255,255,0.05);
    --card-hover: rgba(255,255,255,0.08);
    --border:  rgba(255,255,255,0.09);
    --muted:   rgba(255,255,255,0.35);
    --text:    rgba(255,255,255,0.88);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; overflow: hidden; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Inter', sans-serif;
    font-size: 12px;
    display: flex;
    flex-direction: column;
    transform: scale(1.3);
    transform-origin: top left;
    width: calc(100% / 1.3);
    height: calc(100% / 1.3);
  }

  /* â”€â”€ MAIN â”€â”€ */
  .main {
    flex: 1; display: flex; flex-direction: column;
    padding: 14px 20px 12px; gap: 10px;
    overflow: hidden; min-height: 0;
  }

  /* â”€â”€ SECTION LABEL â”€â”€ */
  .section-label {
    font-family: 'DM Mono', monospace;
    font-size: 8px; letter-spacing: 0.18em;
    text-transform: uppercase; color: var(--muted); margin-bottom: 6px;
  }

  /* â”€â”€ COUNTDOWN: full width â”€â”€ */
  .countdown-wrap {
    background: var(--darker);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 12px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
  }

  .countdown-label {
    font-family: 'DM Mono', monospace;
    font-size: 8px; color: var(--muted);
    text-transform: uppercase; letter-spacing: 0.14em; margin-bottom: 3px;
  }

  .countdown-date { font-size: 15px; font-weight: 600; color: #fff; letter-spacing: -0.01em; }

  .countdown-sub {
    font-family: 'DM Mono', monospace;
    font-size: 8px; color: rgba(255,255,255,0.22); margin-top: 3px;
  }

  .countdown-right { display: flex; align-items: baseline; gap: 6px; }

  .countdown-num {
    font-size: 52px; font-weight: 300;
    color: var(--yellow); line-height: 1; letter-spacing: -0.03em;
  }

  .countdown-unit {
    font-family: 'DM Mono', monospace;
    font-size: 9px; color: var(--muted);
    text-transform: uppercase; letter-spacing: 0.1em; padding-bottom: 6px;
  }

  /* â”€â”€ BEREICHE â”€â”€ */
  .bereiche {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
    flex-shrink: 0;
  }

  .bereich-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 5px;
    padding: 14px 16px;
    display: flex; align-items: center; gap: 12px;
    text-decoration: none;
    transition: background 0.15s, border-color 0.15s;
  }

  .bereich-card:hover {
    background: var(--card-hover);
    border-color: rgba(255,255,255,0.18);
  }

  .bereich-icon-rocket { font-size: 20px; width: 30px; text-align: center; flex-shrink: 0; }

  .bereich-icon-logo {
    width: 30px; height: 30px; border-radius: 50%; flex-shrink: 0;
    display: flex; align-items: center; justify-content: center;
  }

  .bereich-icon-logo.dark    { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.15); }
  .bereich-icon-logo.pink    { background: var(--pink); }
  .bereich-icon-logo.mineral { background: var(--mineral); }

  .api-text {
    font-family: 'Inter', sans-serif; font-weight: 600;
    font-size: 5.5px; line-height: 1.2; text-align: center; color: #fff;
  }
  .bereich-icon-logo.pink .api-text,
  .bereich-icon-logo.mineral .api-text { color: var(--dark); }

  .bereich-name { font-size: 12px; font-weight: 500; color: var(--text); line-height: 1.25; }

  /* â”€â”€ TIMELINE â”€â”€ */
  .timeline-wrap { flex-shrink: 0; }

  .timeline {
    display: flex;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 5px;
    overflow: hidden;
  }

  .tday {
    flex: 1; padding: 6px 4px; text-align: center;
    border-right: 1px solid var(--border); min-width: 0;
  }
  .tday:last-child { border-right: none; }
  .tday.today { background: rgba(235,255,20,0.08); }
  .tday.has-event { background: rgba(255,255,255,0.03); }

  .tday-weekday {
    font-family: 'DM Mono', monospace;
    font-size: 7px; text-transform: uppercase;
    letter-spacing: 0.08em; color: var(--muted); margin-bottom: 2px;
  }

  .tday-num {
    font-size: 13px; font-weight: 600; color: var(--text); line-height: 1;
  }

  .tday.today .tday-num { color: var(--yellow); }

  .tday-events { margin-top: 4px; display: flex; flex-direction: column; gap: 2px; }

  .tday-event {
    font-size: 7px; line-height: 1.3; color: var(--dark);
    background: var(--yellow); border-radius: 2px; padding: 1px 3px;
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    font-family: 'DM Mono', monospace; letter-spacing: 0.01em;
  }

  /* â”€â”€ QUICK LINKS â”€â”€ */
  .quick-links-wrap { flex-shrink: 0; }

  .quick-links {
    display: flex; gap: 6px;
  }

  .quick-links a {
    font-family: 'DM Mono', monospace;
    font-size: 10px; text-decoration: none;
    padding: 8px 14px; border-radius: 4px; font-weight: 500;
    display: flex; align-items: center; justify-content: center; gap: 5px;
    transition: opacity 0.15s, background 0.15s; letter-spacing: 0.02em;
    flex: 1;
  }

  .btn-teams { background: var(--yellow); color: var(--dark); }
  .btn-teams:hover { opacity: 0.88; }
  .btn-notes { background: var(--card); color: var(--text); border: 1px solid var(--border); }
  .btn-notes:hover { background: var(--card-hover); border-color: rgba(255,255,255,0.2); }

  /* â”€â”€ DASHBOARD GRID â”€â”€ */
  .dashboard-section { flex: 1; display: flex; flex-direction: column; min-height: 0; }

  .dashboard-grid {
    display: grid; grid-template-columns: 1fr 1fr;
    gap: 6px; flex: 1; min-height: 0;
  }

  .col-left, .col-right { display: flex; flex-direction: column; gap: 6px; min-height: 0; }

  .col-left .dash-card, .col-right .dash-card {
    flex: 1; display: flex; flex-direction: column; min-height: 0;
  }

  .dash-card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 5px; padding: 9px 12px;
    overflow: hidden; transition: border-color 0.15s;
  }

  .dash-card:hover { border-color: rgba(255,255,255,0.18); }

  .dash-card-header {
    display: flex; align-items: center; gap: 7px;
    margin-bottom: 8px; flex-shrink: 0;
  }

  .dash-dot {
    width: 5px; height: 5px; border-radius: 50%;
    background: var(--yellow); flex-shrink: 0;
  }

  .dash-card-title {
    font-family: 'DM Mono', monospace;
    font-size: 8px; letter-spacing: 0.12em;
    text-transform: uppercase; color: var(--muted);
  }

  .card-body { flex: 1; overflow: hidden; }

  .dash-card-value.muted { font-size: 11px; font-weight: 400; color: var(--muted); font-style: italic; }

  /* TODO */
  .todo-list { list-style: none; display: flex; flex-direction: column; gap: 5px; }

  .todo-item { display: flex; align-items: center; gap: 7px; font-size: 11px; color: var(--text); cursor: pointer; }

  .todo-box {
    width: 11px; height: 11px;
    border: 1.5px solid rgba(255,255,255,0.2); border-radius: 2px; flex-shrink: 0;
    display: flex; align-items: center; justify-content: center;
    transition: border-color 0.15s, background 0.15s;
  }

  .todo-item:hover .todo-box { border-color: var(--yellow); }
  .todo-box.checked { background: var(--yellow); border-color: var(--yellow); }
  .todo-box.checked::after { content: 'âœ“'; font-size: 7px; color: var(--dark); font-weight: 700; }
  .todo-text.checked { text-decoration: line-through; color: var(--muted); }

  /* TERMINE */
  .termin {
    display: flex; gap: 10px; padding: 5px 0;
    border-bottom: 1px solid var(--border);
    font-size: 11px; color: var(--text);
  }
  .termin:last-child { border-bottom: none; padding-bottom: 0; }
  .termin:first-child { padding-top: 0; }

  .termin-date {
    font-family: 'DM Mono', monospace;
    font-size: 9px; color: var(--muted); min-width: 28px; flex-shrink: 0; padding-top: 1px;
  }

  /* LINKEDIN */
  .li-post {
    padding: 5px 8px; border-radius: 3px; font-size: 10px;
    color: var(--muted); border-left: 2px solid var(--yellow);
    background: rgba(255,255,255,0.03); margin-bottom: 5px; line-height: 1.4;
  }
  .li-post:last-child { margin-bottom: 0; }
</style>

<script>
function updateCountdown() {
  const today = new Date();
  const target = new Date(2026, 3, 13);
  const todayMidnight = new Date(today.getFullYear(), today.getMonth(), today.getDate());
  const days = Math.max(0, Math.round((target - todayMidnight) / (1000 * 60 * 60 * 24)));
  document.getElementById('cd-days').textContent = days;
}
updateCountdown();

const EVENTS = [
  { date: '2026-02-28', label: 'Weekly LI Post' },
  { date: '2026-03-01', label: 'Blog Malte' },
  { date: '2026-03-04', label: 'KPI Check-In' },
  { date: '2026-03-05', label: 'Weekly LI Post' },
];

function buildTimeline() {
  const container = document.getElementById('timeline');
  const today = new Date();
  const weekdays = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];
  for (let i = 0; i < 10; i++) {
    const d = new Date(today);
    d.setDate(today.getDate() + i);
    const iso = d.toISOString().slice(0, 10);
    const dayEvents = EVENTS.filter(e => e.date === iso);
    const isToday = i === 0;
    const col = document.createElement('div');
    col.className = 'tday' + (isToday ? ' today' : '') + (dayEvents.length ? ' has-event' : '');
    const wd = document.createElement('div');
    wd.className = 'tday-weekday';
    wd.textContent = weekdays[d.getDay()];
    const num = document.createElement('div');
    num.className = 'tday-num';
    num.textContent = d.getDate();
    col.appendChild(wd);
    col.appendChild(num);
    if (dayEvents.length) {
      const evWrap = document.createElement('div');
      evWrap.className = 'tday-events';
      dayEvents.forEach(ev => {
        const pill = document.createElement('div');
        pill.className = 'tday-event';
        pill.textContent = ev.label;
        pill.title = ev.label;
        evWrap.appendChild(pill);
      });
      col.appendChild(evWrap);
    }
    container.appendChild(col);
  }
}
buildTimeline();

function toggleTodo(item) {
  const box = item.querySelector('.todo-box');
  const text = item.querySelector('.todo-text');
  box.classList.toggle('checked');
  text.classList.toggle('checked');
}
</script>
